<!DOCTYPE html>
<html>

<head>
    <title>My Calcurate</title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .fm {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body id="body">
    <div id="login">
        <div class="container my-5">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img src=img/math.png width="30%" class="rounded">

                    </div><br>
                    <h3 class="text-center text-dark bg-muted">
                        <div class="bmi fm">
                            <p id="bmi"></p>
                        </div>
                    </h3><br>

                    <div class="form-group">
                        <label for="formular" class="form-label">สูตรคำนวณ</label>
                        <select name="formular" id="formular" class="form-select">
                            <option selected>--กรุณาเลือก--</option>
    <option value="bmi">bmi</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
</select>
                    </div><br>


                    <!--  FROMBMI -->
                    <div class="bmi fm">
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            สูตร BMI คือ?
                          </a><br>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                การหาค่าดัชนีมวลกาย (Body Mass Index : BMI) คือเป็นมาตรการที่ใช้ประเมินภาวะอ้วนและผอมในผู้ใหญ่ ตั้งแต่อายุ 20 ปีขึ้นไป สามารถทำได้โดยการชั่งน้ำหนักตัวเป็นกิโลกรัม และวัดส่วนสูงเป็นเซนติเมตร แล้วนำมาหาดัชมีมวลกาย โดยใช้โปรแกรมวัดค่าความอ้วนข้างต้น
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="hight" class="form-label">ส่วนสูง 
                                <span class="text-muted">(เซนติเมตร)</span>
                            </label>
                            <input type="number" id="hight" class="form-control" placeholder="กรุณากรอกตัวเลข" required>
                        </div><br>
                        <div class="form-group">
                            <label for="hight" class="form-label">น้ำหนัก 
                                <span class="text-muted">(กิโลกรัม)</span>
                            </label>
                            <input type="number" id="wight" class="form-control" placeholder="กรุณากรอกตัวเลข" required>
                        </div><br>
                        <div class="form-group">
                            <input type="submit" value="คำนวณ" id="cal" class="btn btn-warning ">

                        </div><br>
                    </div>


                    <script src="cal1.js"></script>
                    <script>
                        $(document).ready(function() {
                            $("#formular").change(function() {
                                var nformular = $("#formular").val();
                                $(".fm").hide();
                                $("." + nformular).show();
                            })
                        })
                    </script>
                    <script>
                        $(document).on('click', function() {
                            $('.collapse').collapse('hide');
                        })
                    </script>
                </div>
            </div>
        </div>

</body>

</html>
